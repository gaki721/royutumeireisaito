<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>露出命令サイト</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        :root { --bg: #050505; --card: #121212; --text: #ffffff; --accent: #ff003c; --safe: #00d2ff; --prep: #bc13fe; --warning: #ffcc00; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #333; width: 100%; max-width: 450px; box-sizing: border-box; margin-top: 10px; }
        h1 { color: var(--accent); text-align: center; font-size: 1.5rem; margin-bottom: 20px; }
        .hidden { display: none !important; }
        
        input, select { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #444; background: #000; color: #fff; font-size: 1rem; box-sizing: border-box; -webkit-appearance: none; }
        
        button { width: 100%; padding: 20px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 10px; transition: 0.2s; -webkit-tap-highlight-color: transparent; }
        .btn-main { background: var(--accent); color: white; }
        .btn-prep { background: var(--prep); color: white; }
        .btn-photo { background: var(--safe); color: white; min-height: 100px; font-size: 1.3rem; }
        .btn-retire { background: #222; color: #888; font-size: 0.9rem; margin-top: 30px; }

        #wait-timer { font-size: 3.5rem; text-align: center; color: var(--accent); font-weight: bold; font-family: monospace; margin: 20px 0; }
        
        .type-badge { display: inline-block; padding: 5px 15px; border-radius: 5px; font-weight: bold; margin-bottom: 15px; }
        .type-wait { background: #004d00; color: #0f0; }
        .type-photo { background: #003366; color: #0cf; }
        #task-body { font-size: 1.3rem; font-weight: bold; line-height: 1.5; margin-bottom: 25px; min-height: 80px; text-align: center; }
        
        .danger-bar-bg { width: 100%; height: 10px; background: #222; border-radius: 5px; overflow: hidden; margin-bottom: 10px; }
        #danger-bar-fill { height: 100%; width: 0%; background: #ff003c; transition: 0.5s; }

        .stat-num { font-size: 1.5rem; font-weight: bold; color: var(--warning); font-family: monospace; }
        .log-entry { padding: 10px; margin-bottom: 5px; border-radius: 8px; background: #000; font-size: 0.8rem; border-left: 4px solid #444; text-align: left; }
    </style>
</head>
<body>

    <div class="card" id="scr-setup">
        <h1>露出命令サイト</h1>
        <label style="font-size: 0.8rem; color: #888;">開始時間（この時間までロック）</label>
        <input type="datetime-local" id="in-time">
        <label style="font-size: 0.8rem; color: #888;">目標数</label>
        <select id="in-target">
            <option value="5">5任務</option>
            <option value="10" selected>10任務</option>
            <option value="20">20任務</option>
        </select>
        <button class="btn-main" onclick="initSystem()">設定を確定</button>
    </div>

    <div class="card hidden" id="scr-wait">
        <h2 style="text-align:center;">LOCKED</h2>
        <div id="wait-timer">00:00:00</div>
        <button id="btn-begin" style="background:#222;color:#555;" disabled onclick="startMission()">未開放</button>
    </div>

    <div class="card hidden" id="scr-mission">
        <div class="danger-bar-bg"><div id="danger-bar-fill"></div></div>
        <div style="text-align:center;"><span id="task-type" class="type-badge"></span></div>
        <div id="task-body"></div>
        
        <div id="phase-prep">
            <button class="btn-prep" onclick="commence()">準備完了</button>
        </div>

        <div id="phase-action" class="hidden">
            <div id="photo-area" class="hidden">
                <button class="btn-photo" onclick="triggerCamera()">【 証拠を撮影 】</button>
                <input type="file" id="file-in" accept="image/*" capture="camera" class="hidden">
            </div>
            
            <div id="wait-area" class="hidden">
                <div id="action-timer" style="font-size: 3.5rem; text-align: center; color: var(--accent); font-family: monospace;"></div>
            </div>
            <button class="btn-retire" onclick="reportFail()">断念する</button>
        </div>
        <div style="text-align:center; margin-top:15px;"><span id="stat-comp" class="stat-num">0/0</span></div>
    </div>

    <div class="card hidden" id="scr-report">
        <div id="capture-area" style="background:#050505; padding:15px; border-radius:10px;">
            <h2 style="font-size:1rem; color:var(--accent);">MISSION REPORT</h2>
            <div id="rep-log"></div>
        </div>
        <button class="btn-main" style="background:#1da1f2;" onclick="shareX()">報告を投稿</button>
    </div>

<script>
// スマホのメモリ対策として、データを外出しせずシンプルに定義
var tasksWait = [
    "周囲を警戒しながら3分間、その場を動かず留まれ",
    "全裸になり、服をきれいに畳むまでそのままいろ",
    "パンツを頭に被り、そのまま1分間直立不動でいろ",
    "ガードレールに股間を押し付け、1分間耐えろ",
    "服の上から乳首を弄りながら1分間待機せよ",
    "全裸で5分間オナニーを完遂せよ"
];
var tasksPhoto = [
    "露出状態が分かるように、周囲の情景と共に自撮りせよ",
    "全裸でM字開脚している姿を撮影せよ",
    "局部を限界まで露出させ、証拠写真を接写せよ",
    "脱いだ下着を口に咥え、屈辱に耐える表情を撮れ",
    "公共物（自販機等）と局部を一緒に撮影せよ"
];

var m = { target:10, danger:1.0, comp:0, sec:0, taskStart:0, history:[], current:null, startTS:0, timerInt: null };

function initSystem() {
    var val = document.getElementById('in-time').value;
    if(!val) { alert("時間を入力してください"); return; }
    m.target = parseInt(document.getElementById('in-target').value);
    m.startTS = new Date(val).getTime();
    document.getElementById('scr-setup').classList.add('hidden');
    document.getElementById('scr-wait').classList.remove('hidden');
    
    setInterval(function(){
        var diff = m.startTS - Date.now();
        var btn = document.getElementById('btn-begin');
        if(diff <= 0) {
            document.getElementById('wait-timer').innerText = "READY";
            btn.style.background = "#ff003c"; btn.style.color = "#fff"; btn.disabled = false; btn.innerText = "開始";
        } else {
            var h = Math.floor(diff/3600000);
            var min = Math.floor((diff%3600000)/60000);
            var s = Math.floor((diff%60000)/1000);
            document.getElementById('wait-timer').innerText = ("0"+h).slice(-2)+":"+("0"+min).slice(-2)+":"+("0"+s).slice(-2);
        }
    }, 1000);
}

function startMission() {
    document.getElementById('scr-wait').classList.add('hidden');
    document.getElementById('scr-mission').classList.remove('hidden');
    m.timerInt = setInterval(function(){ m.sec++; updateUI(); }, 1000);
    drawTask();
}

function drawTask() {
    var isWait = Math.random() > 0.5;
    var text = isWait ? tasksWait[Math.floor(Math.random()*tasksWait.length)] : tasksPhoto[Math.floor(Math.random()*tasksPhoto.length)];
    m.current = { text: text, type: isWait ? 'wait' : 'photo', time: isWait ? 60 : 0 };
    
    document.getElementById('task-type').innerText = isWait ? "【忍耐任務】" : "【撮影任務】";
    document.getElementById('task-type').className = "type-badge " + (isWait ? "type-wait" : "type-photo");
    document.getElementById('task-body').innerText = m.current.text;
    document.getElementById('phase-prep').classList.remove('hidden');
    document.getElementById('phase-action').classList.add('hidden');
    document.getElementById('stat-comp').innerText = m.comp + "/" + m.target;
}

function commence() {
    m.taskStart = m.sec;
    document.getElementById('phase-prep').classList.add('hidden');
    document.getElementById('phase-action').classList.remove('hidden');
    document.getElementById('photo-area').className = (m.current.type === 'photo' ? "" : "hidden");
    document.getElementById('wait-area').className = (m.current.type === 'wait' ? "" : "hidden");
}

function triggerCamera() {
    var fileIn = document.getElementById('file-in');
    // スマホでの誤作動を防ぐためにイベントを一度クリアしてから設定
    fileIn.onchange = function() {
        if(this.files.length > 0) {
            reportSuccess();
        }
    };
    fileIn.click();
}

function updateUI() {
    if(m.current && m.current.type === 'wait' && !document.getElementById('phase-action').classList.contains('hidden')) {
        var rem = m.current.time - (m.sec - m.taskStart);
        document.getElementById('action-timer').innerText = Math.max(0, rem) + "s";
        if(rem <= 0) reportSuccess();
    }
    document.getElementById('danger-bar-fill').style.width = (m.danger * 10) + "%";
}

function reportSuccess() {
    m.history.push({ text: m.current.text, ok: true });
    m.comp++;
    m.danger = Math.min(10, m.danger + 0.5);
    if(m.comp >= m.target) finalize(); else drawTask();
}

function reportFail() {
    if(!confirm("断念しますか？")) return;
    m.history.push({ text: m.current.text, ok: false });
    m.danger = Math.min(10, m.danger + 2.0);
    if(m.comp >= m.target) finalize(); else drawTask();
}

function finalize() {
    clearInterval(m.timerInt);
    document.getElementById('scr-mission').classList.add('hidden');
    document.getElementById('scr-report').classList.remove('hidden');
    var log = document.getElementById('rep-log');
    m.history.forEach(function(h){
        var d = document.createElement('div');
        d.className = "log-entry";
        d.innerText = (h.ok ? "✓ " : "✕ ") + h.text;
        log.appendChild(d);
    });
}

function shareX() {
    html2canvas(document.querySelector("#capture-area")).then(function(canvas) {
        var link = document.createElement('a');
        link.download = 'report.png';
        link.href = canvas.toDataURL();
        link.click();
        var txt = encodeURIComponent("露出命令サイトで作戦を完遂しました。 #露出命令サイト");
        window.open("https://twitter.com/intent/tweet?text=" + txt);
    });
}
</script>
</body>
</html>
